services:
  postgres:
    image: postgres:15-alpine
    container_name: dota2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
      LC_ALL: "ru_RU.UTF-8"
      LANG: "ru_RU.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ../services/auth-service
    container_name: dota2-auth-service
    env_file: ../services/auth-service/env.example
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=auth_db
      - DB_USER=postgres
      - DB_PASSWORD=dev
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=4001
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  heroes-service:
    build: ../services/heroes-service
    container_name: dota2-heroes-service
    env_file: ../services/heroes-service/env.example
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=heroes_db
      - DB_USER=postgres
      - DB_PASSWORD=dev
      - PORT=4002
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  lore-service:
    build: ../services/lore-service
    container_name: dota2-lore-service
    env_file: ../services/lore-service/env.example
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lore_db
      - DB_USER=postgres
      - DB_PASSWORD=dev
      - PORT=4003
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ../frontend
    container_name: dota2-frontend
    environment:
      - REACT_APP_AUTH_API_URL=http://localhost:4001
      - REACT_APP_HEROES_API_URL=http://localhost:4002
      - REACT_APP_LORE_API_URL=http://localhost:4003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - heroes-service
      - lore-service
    restart: unless-stopped

volumes:
  pgdata:

